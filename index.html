<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header_nav">
      <div class="logo"><p>TodoByLmekki</p></div>
      <nav><p>Logout</p></nav>
    </div>
    <header>
      <div class="title">
        <h1>Todo done</h1>
        <p>Keep it up</p>
      </div>
      <div class="num_todo">
        <p class="num_of_todo"></p>
      </div>
    </header>
    <div class="text_input">
      <input
        type="text"
        name="todo_input"
        id="todo_input"
        placeholder="write your next task"
      />
      <button id="addBtn">add</button>
    </div>

    <div class="todo_section"></div>
    <script src="index.js"></script>
  </body>
</html>
